<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Tabela de ninjas</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
            color: #333;
        }

        /* Título */
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #222;
        }

        /* Estilo da tabela */
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background-color: #343a40;
            color: white;
        }

        thead th {
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        tbody tr {
            border-bottom: 1px solid #ddd;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        td {
            padding: 10px;
            vertical-align: middle;
        }

        /* Imagens */
        td img {
            border-radius: 50%;
            border: 2px solid #ccc;
            object-fit: cover;
        }

        /* Botões */
        td a {
            display: inline-block;
            padding: 6px 12px;
            margin: 2px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
            font-size: 14px;
        }

        td a:hover {
            background-color: #0056b3;
        }

        /* Botão deletar */
        td a:last-child {
            background-color: #dc3545;
        }

        td a:last-child:hover {
            background-color: #a71d2a;
        }
        .add-ninja-btn a {
            display: inline-block;
            background-color: #28a745; /* Verde para diferenciar */
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .add-ninja-btn a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<h1>Tabela de Ninjas</h1>
<div th:if="${mensagem}" class="mensagem" th:text="${mensagem}"></div>
<table>
    <thead>
    <tr>

        <th>Imagem</th>
        <th>Id</th>
        <th>Nome</th>
        <th>Idade</th>
        <th>Email</th>
        <th>Ranking</th>
        <th>Missão</th>
        <div class="add-ninja-btn">
            <a th:href="@{/ninjas/ui/cadastrar}">Adicionar Novo Ninja</a>
        </div>

    </tr>
    </thead>
    <tbody>
    <tr th:each="ninja: ${ninjas}">
        <td><img th:src="${ninja.img}" width="100" height="100"/></td>
        <td th:text="${ninja.id}"></td>
        <td th:text="${ninja.nome}"></td>
        <td th:text="${ninja.idade}"></td>
        <td th:text="${ninja.email}"></td>
        <td th:text="${ninja.ranking}"></td>
        <td>
        <span th:if="${ninja.missoes}">
            Nome: <span th:text="${ninja.missoes.nome}"></span>,
            Dificuldade: <span th:text="${ninja.missoes.dificuldade}"></span>
        </span>
            <span th:if="${ninja.missoes == null}">Sem Missões cadastradas para o Ninja</span>
        </td>
        <td>

            <a th:href="@{/ninjas/ui/procurarid/{id}(id=${ninja.id})}">Ver detalhes</a>
            <a th:href="@{/ninjas/ui/editar/{id}(id=${ninja.id})}">Alterar</a>
            <a th:href="@{/ninjas/ui/deletarporID/{id}(id=${ninja.id})}">Deletar</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
